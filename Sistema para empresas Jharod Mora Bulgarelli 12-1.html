<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <title>Empresa</title>
    
    </head>
    
    <body>

      <script type="text/javascript">
           var error = false
          alert("¡Buenos días y bienvenido trabajador!")
         
          
           var o = prompt("Digite 1 si eres Repartidor \nDigite 2 si eres Comercial \nDigite otra tecla para salir");
      
                  
             if(o == 1){
                
                 
                 menurepartidor();
                }
          
          if(o == 2){
               menucomercial();
              
              
          }
                 
                     
                                
           
              
          
         function menurepartidor(){            

            
             var nombre = prompt("Digite su nombre")
             var edad = prompt("Digite su edad")
             var salario = parseInt(prompt("Digite su salario")) 
             var zona = prompt("Digite su zona")
           
             if(edad < 25 && zona == 3){
                salario += 300
                }
                
                document.write(nombre+ " "+ edad + " años "+"<br/>Reparte en la zona: "+ zona + " <br/>Su salario es de $"+ salario )
  
         }

         

          
           function menucomercial(){
            var nombre = prompt("Digite su nombre")
             var edad = prompt("Digite su edad")
             var salario = parseInt(prompt("Digite su salario")) 
             var comision = prompt("Digite su comision")
          
             
              if(edad > 30 && comision >= 200){
                salario += 300
               document.write(nombre+ " "+ edad + " años "+"<br/>Su comision es de: "+ comision + " <br/>Su salario es de $"+ salario + "<br/>*Plus aplicado*")
                }else{
                    document.write(nombre+ " "+ edad + " años "+"<br/>Su comision es de: "+ comision + " <br/>Su salario es de $"+ salario + "<br/> *No aplica plus*")
                }
                
              
             
             
         }
          
          
        </script>
    </body>
</html>
