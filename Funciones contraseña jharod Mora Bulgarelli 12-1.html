<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <title>Password</title>
    </head>
    <body>
      <script type="text/javascript">  
    var error = false;
          var w = 0;
  while(w != 1){
       var pass = prompt("Digite su contraseña")
         if (pass.length>=8){
               w = 1
            if(validar(pass)==1){        
            alert("Su contraseña es fuerte")
           } 
             if(validar(pass)==2){        
            alert("Su contraseña es media")
           } else{
               if(validar(pass)==3){ 
                    alert("Su contraseña es débil")
                  }
           }   
        }else{
             alert("Su contraseña es demasiado corta, por favor vuelva a intentarlo")
             w = 0
        }  
          }
    function validar(pass){
        var contMayus=0
        var contminus=0
        var contnum=0
        var contcaract=0
        var i = 0
        var j = 0
        var mayus = "ABCDEFGHIJKLMNÑOPQRSTUVW"
        var minus = mayus.toLowerCase()
        var num = "1234567890"
        var caract = "-_@!¡¿?$%&+*"
        var temp
        for(i=0;i<pass.length;i++){
        for(j=0;j<mayus.length;j++){
            if(pass.charAt(i)==mayus.charAt(j)){
               contMayus++
               }
            
        }      
        }
      for(i=0;i<pass.length;i++){
        for(j=0;j<minus.length;j++){
            if(pass.charAt(i)==minus.charAt(j)){
               contminus++
               }
        }      
        }
         for(i=0;i<pass.length;i++){
        for(j=0;j<num.length;j++){
            if(pass.charAt(i)==num.charAt(j)){
               contnum++
               }
            
        }      
        }
         for(i=0;i<pass.length;i++){
        for(j=0;j<caract.length-2;j++){
            if(pass.charAt(i)==caract.charAt(j)){
               contcaract++
               }  
        }      
        } 
      if(contMayus>=2 && contminus>=2 && contcaract>=1 && contnum>=1){
         temp =1
         }else{
             if(contMayus>=1 && contminus>=1 && contcaract>=1 && contnum>=1){
                 temp = 2
             }else{
                 temp = 3
             }
         }
        return (temp);
      }       
        </script>
    </body>
</html>
