<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <title>Operaciones</title>
    </head>
    <body>
     
     <form name = "form1" action="#" method="get">
         <h1>Bienvenido</h1>
         <p>Coloque los numeros para realizar la operación </p>
					<label for="num1">Numero 1: </label>
					<input type="text" name="num1" id="num1" value="" />
				   
				    
				    <label for="num2">Numero 2: </label>
					<input type="text" name="num2" id="num2" value="" />
					<br/>
       
        <label>Operaciones </label>
					
                		<Select id = "opt">
                   
                    <option value="" selected="selected" >Selecciona una operacion</option>
					<option value="sum" >Suma</option>
                    <option value="rest">Resta</option>
                    <option value="multi">Multipliación</option>
                    <option value="divi">División</option>
                       </Select>
                         <br/>
                        <br/>
      
       <input type="button" name="button1" id="button1" value="Calcular" onclick="Calcular()" />
                       
                        <br/>
                        <br/>
                        
        <label>Resultado: </label>
      <input type="text"name="total" id="total" value="" />
      
      
       
        </form>
        
        
      <script type="text/javascript">
        function Calcular(){
             var num1 = parseInt(document.getElementById("num1").value);
          var num2 = parseInt(document.getElementById("num2").value);
          var e = document.getElementById("opt").value;
        
          var total
        
              if(e == "sum"){
            total =  num1+num2
                
             }
         
           if(e == "rest"){
           total =  num1-num2
              
             }
           if(e == "multi"){
            total = num1*num2
             
             }
           if(e == "divi" ){
             total = num1/ num2
               
             }
          
            document.form1.total.value = total
          
        }
         
      
          
        </script>
       
    </body>
</html>
