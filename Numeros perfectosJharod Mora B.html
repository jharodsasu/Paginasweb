<!DOCTYPE html>
<html>
    
    
    <head>
        <meta charset="utf-8">
    <title>numeros perfectos</title>
    
    </head>
    
    <body>
      <script type="text/javascript">
      
          var suma =0
        var i
        var j
        
        for(i = 1; i < 100;i++)
        {
              suma = 0;
            for(j = 1; j < i;j++)
            {
                
                if(i % j == 0){
                    suma = suma + j;
            }
                  }  
                  if(i == suma){
         document.write(i+ " es perfecto"+ "<br/>");  
                 
 }
      
   }
      
          
          
        </script>
    </body>

</html>
